name: Generate Repository Documentation

on:
  workflow_call:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate README
        run: |
          echo "# $(basename "$GITHUB_REPOSITORY")" > README.md
          echo "" >> README.md
          echo "Auto-generated README" >> README.md

      - name: Generate Developer Guide
        run: |
          echo "# Developer Guide" > DEV_GUIDE.md
          echo "" >> DEV_GUIDE.md
          echo "Auto-generated Developer Guide" >> DEV_GUIDE.md

      - name: Commit files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md DEV_GUIDE.md
          git commit -m "docs: auto-generate docs" || exit 0
          git push
