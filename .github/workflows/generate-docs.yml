name: Generate Repo Docs

on:
  workflow_call:
    inputs:
      generate_readme:
        required: false
        type: boolean
        default: true
      generate_dev_guide:
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate README.md
        if: inputs.generate_readme
        run: |
          echo "# $(basename $GITHUB_REPOSITORY)" > README.md
          echo "" >> README.md
          echo "Auto-generated README." >> README.md

      - name: Generate DEV_GUIDE.md
        if: inputs.generate_dev_guide
        run: |
          echo "# Developer Guide" > DEV_GUIDE.md
          echo "" >> DEV_GUIDE.md
          echo "Auto-generated developer guide." >> DEV_GUIDE.md

      - name: Commit docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md DEV_GUIDE.md
          git commit -m "docs: auto-generate documentation" || echo "No changes"
          git push
