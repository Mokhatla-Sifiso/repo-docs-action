name: Generate Repository Documentation

on:
  workflow_call:
    inputs:
      generate_readme:
        type: boolean
        required: false
        default: true
      generate_dev_guide:
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate README
        if: inputs.generate_readme
        run: |
          cat > README.md << 'EOF'
          # Repository

          Auto-generated README.

          ## Setup
          ```bash
          npm install
          npm start
          ```

          Generated by repo-docs-action.
          EOF

      - name: Generate Developer Guide
        if: inputs.generate_dev_guide
        run: |
          cat > DEV_GUIDE.md << 'EOF'
          # Developer Guide

          ## Development
          - Follow clean code
          - Use feature branches
          - Write tests

          Generated by repo-docs-action.
          EOF

      - name: Commit docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md DEV_GUIDE.md
          git commit -m "docs: auto-generate documentation" || echo "No changes"
          git push
